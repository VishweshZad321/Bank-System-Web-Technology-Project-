<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="rstyle.css">

</head>
<body>
<form name="personal" action="#" onsubmit="return validateForm()" method="post" autocomplete="on">
    <div class="box">
        <h1>Registration</h1>
        <div class="textbox">
            Username        :<input type="text" name="un" size="30" required><br><br>
            Password        :<input type="text" name="pass" size="30" required><br><br>
            Confirm password:<input type="text" name="cp" size="30" required><br><br>
            E-Mail          :<br><input type="text" name="em" size="30" required><br><br>
        </div>
            <button class="btn1" value="Submit"> Submit</button>
            <button class="btn2" value="Reset">Clear</button>

    </div >
</form>
</body>
</html>
